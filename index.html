<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="card">
            <div class="topcard">
                <h2 class="title">Título do Card</h2>
                   <span class="secondtext"> Exemplo de texto secundário</span> 
            </div>
            <div class="mediacard"><img src="pokemon.jpg" alt="pokemon" width="400px" height="250px"></div>
            <div class="bottomcard">
                <p class="bottomtext">Aqui é um texto exemplo da pag ou doc que o card trata</p>
                <div class="actioncard">
                    <button class="actions">Curtir</button>
                    <button class="actions">Comentar</button>
                    <button class="actions">Compartilhar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
