<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="card">
            <div class="topcard">
                <h2 class="title">Jigglypuff</h2>
                   <span class="secondtext"> Jigglypuff é um Pokémon rosa com um corpo esférico, <br> tem orelhas pontudas com interior preto e grandes olhos azuis.</span> 
            </div>
            <div class="mediacard"><img src="pokemon.jpg" alt="pokemon" width="450px" height="260px"></div>
            <div class="bottomcard">
                <p class="bottomtext">E aí, achou fofo?! <br> Dá uma curtida, comenta e compartilha também!</p>
                <div class="actioncard">
                    <button class="actions">Curtir</button>
                    <button class="actions">Comentar</button>
                    <button class="actions">Compartilhar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
